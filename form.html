<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration form</h2>
            <div class="content">
               
              <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter full name" name="name" required>
              </div>
              <div class="input-box">
                <label for="username">UserName</label>
                <input type="text" placeholder="Enter username" name="username" required>
              </div>
              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter valid Email id" name="email" required>
              </div>
              <div class="input-box">
                <label for="phone-no">Phone Number</label>
                <input type="tel" placeholder="Enter valid Phone Number" name="phone" required>
            </div>
              <div class="input-box">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>
              <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" name="confirm-password" required>

            </div>


             <span class="gender-title">Gender</span>
             <div class="gender-category">   
             <input type="radio" name="gender" id="female">
             <label for="female"> Female</label>
             <input type="radio" name="gender" id="male">
             <label for="male"> Male</label>
             <input class="input-gender" type="radio" name="gender" id="other">
             <label for="other">Other</label>
            </div> 
        </div>
        <div class="button-container">
            <button>Register</button>
        </div>
               
            
        </form>
    </div>
</body>
</html>
